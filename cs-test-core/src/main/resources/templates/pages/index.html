<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script>
    var vm = null;
    $(function () {
        vm = new Vue({
            el:"#app",
            data:{
                activeNames: "0",
                list:[
                    {
                        "name":"",
                        "desc":"",
                        "methodDescribeList":[
                            {"name":"","desc":"","names":[],"types":[],result:""}
                        ]
                    }
                ],
                tabPosition: 'left'
            },
            mounted:function () {
                $.post("/test/methodList",{},function (data,status,xhr) {
                    vm.list = data;
                })
            },
            methods:{
                executeFunc:function (method,event) {
                    var params = {};
//                    params.methodName = method.name;
                    $(event.target).parent().find(".input-group :input").each(function (index,obj) {
                        params[obj.name] = obj.value;
                    })
                    $.ajax({
                        url:"/test/test?methodName="+method.name,
                        data:params,
                        type:"POST",
                        context:this,
                        success:function (result,status,xhr) {
                            var target = event.target;
                            var $target = $(target);
                            $target.parent().parent().find(".result p").html(result);
                        },
                        error:function (xhr,status,error) {
                            console.log(error)
                        },
                    })
                },
                onSubmit:function (item) {
                    $.ajax({
                        url:"/test/test?methodName="+item.name,
                        data:item.formData,
                        type:"POST",
                        context:item,
                        success:function (data,status,xhr) {
                            this.result = data;
                        },
                        error:function (xhr,status,error) {
                            console.log(error)
                        },
                    })
                }
            }
        })
    })
</script>
